<label class="title mt-3">Hacer un Retiro</label>
<div class="" *ngIf="list && !loading">
    <ng-container *ngIf="list.length > 0; else loading">
        <div class="p-2">
            <ul class="list-group list-group-flush">
                <app-rectangle-item 
                    *ngFor="let item of list; let i=index"
                    [item]="item"
                    class="mb-3"
                >
                
                </app-rectangle-item>
            </ul>
        </div>
        <div class="d-flex justify-content-end">
            <div>
                <p>Monto Total a Retirar:</p>
                <p class="totalPriceToPay">{{getTotalMount() | currency: "$":"symbol":"1.0-0"}}</p>
                <button
                    class="btn btn-success btn-lg rounded-pill"
                    [disabled]="getTotalMount() === 0 || !isValid()"
                    [routerLink]="['exito']"
                >
                    Siguiente
                </button>
            </div>
        </div>
    </ng-container>
    
    <ng-template #loading>
        Cargando Datos...
    </ng-template>
</div>
